book_list:
  path:       /service/v1/book
  controller: App\Controller\BookController::listAction
  methods:    GET

book_show:
  path:         /service/v1/book/{id}
  controller:   App\Controller\BookController::showAction
  methods:      GET
  requirements:
    '\d+'

book_create:
  path:       /service/v1/book
  controller: App\Controller\BookController::createAction
  methods:    POST